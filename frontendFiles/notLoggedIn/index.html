<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/" /> -->
    <title>My Own CRUD NodeJS app</title>
    <link rel="stylesheet" href="../css/notLoggedIn/style.css" />
  </head>
  <body>
    <div id="firstMessageDiv">
      <h2>you must first create an account to use this application</h2>
      <form>
        <input
          type="submit"
          name="login"
          value="Log In"
          class="custom-button"
          data-button="loginBtn"
        />
        <input
          type="submit"
          name="register"
          value="Register"
          class="custom-button"
          data-button="registerBtn"
        />
        <!-- req.body.login or register will send different pages -->
      </form>
    </div>
  </body>
  <script src="../index.js" charset="utf-8"></script>
</html>
